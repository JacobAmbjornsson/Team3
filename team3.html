<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="team3.css">
</head>
<body>
    
    <div class="container">

        <div class="titlecontainer">
            <h1>Account information</h1>
        </div>
        
        
        <div class="container-1 containerstyle">
            <h4>Username</h4>
            <input type="text" class="inputstyle username" onkeyup="removeError(this)">
            <div class="errmsg1 hidden">Err</div>
        </div>

        <div class="container-2 containerstyle">
            <h4>Email adress</h4>
            <input type="text" class="inputstyle email" onkeyup="removeError(this)">
            <div class="errmsg2 hidden">Err</div>
        </div>

        
        <div class="container-3 containerstyle">

            <div class="boxcont3">
                <h4>Password</h4>
            <input type="password" class="inputstyle password" onkeyup="removeError(this)">
            <div class="errmsg3 hidden">Err</div>
            </div>

            <div class="boxcont3">
                <h4>Confirm Password</h4>
            <input type="password" class="inputstyle">
            <div class="errmsg hidden">Err</div>
            </div>

        </div>
        

        <div class="container-4 containerstyle">

            <div class="box-container">
                <h4>Country</h4>
                <select class="" name="" id="">
                    <option>Sweden</option>
                    <option>Norway</option>
                    <option>Denmark</option>
                </select>
            </div>

        </div>

        <div class="container-5 containerstyle">

            <div class="box-container">
                <h4>Language</h4>
                <select class="box1" name="" id="">
                    <option>English</option>
                    <option>Norwegian</option>
                    <option>Danish</option>
                </select>
            </div>

            <div class="box-container">
                <h4>Currency</h4>
                <select class="box2 name=" id="">
                    <option>SEK - Swedish Kronor</option>
                    <option>NOK - Norway</option>
                    <option>DKK - Danmark</option>
                </select>
            </div>

        </div>

    

        <div class="titlecontainer">
            <h1>Personal information</h1>
        </div>
        
        <div class="container-6 containerstyle">
            <div class="boxcont3">
                <h4>First name</h4>
            <input type="text" class="inputstyle firstname" onkeyup="removeError(this)">
            <div class="errmsg4 hidden">Err</div>
            </div>

            <div class="boxcont3">
                <h4>Last name</h4>
            <input type="text" class="inputstyle lastname" onkeyup="removeError(this)">
            <div class="errmsg5 hidden" >Err</div>
            </div>
        </div>

        <div class="container-7 containerstyle"> 

            <div class="box-container">
                <h4>Birthday</h4>
                <select class="box1 scroll" name="" id="">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option> 
                </select>
            </div>

            <div class="box-container">
                <h4>Birth month</h4>
                <select class="box2" name="" id="">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>Oktober</option>
                    <option>November</option>
                    <option>Devember</option>
                </select>
            </div>

            <div class="box-container">
                <h4>Birth year</h4>
                <select class="box3" name="" id="">
                    <option>1922</option>
                    <option>1923</option>
                </select>
            </div>

            
        </div>

        <div class="container-8 containerstyle">
            <h4>Street</h4>
            <input type="text" class="inpustyle">
            <div class="errmsg"></div>
        </div>

        <div class="container-9 containerstyle">

            <div class="boxcont9">
            <h4>Region (optional)</h4>
            <input type="text" class="inputstyle region">
            <div class="errmsg6"></div>
            </div>

            <div class="boxcont9">
            <h4>Town / City</h4>
            <input type="text" class="inputstyle town">
            <div class="errmsg7 hidden">Err</div>
            </div>

            <div class="boxcont9">
                <h4>Postal code</h4>
                <input type="text" class="inputstyle">
                <div class="errmsg"></div>
            </div>


        </div>

        <div class="container-10 containerstyle">
        
            <button onclick="sendForm()">Submit</button>
            
        </div>
        
    </div>

    <script src="team3.js"></script>
</body>
</html>
